<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus Barcode Scanner</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 20%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      animation: backgroundShift 10s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes backgroundShift {
      0%, 100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.1) rotate(180deg); }
    }

    /* Floating particles */
    .particle {
      position: fixed;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      padding: 50px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      position: relative;
      overflow: hidden;
      transform-style: preserve-3d;
      animation: containerFloat 6s ease-in-out infinite;
    }

    @keyframes containerFloat {
      0%, 100% { transform: translateY(0px) rotateX(0deg); }
      50% { transform: translateY(-10px) rotateX(2deg); }
    }

    /* Glowing border animation */
    .container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #ff006e, #fb5607, #ffbe0b, #8338ec, #3a86ff, #ff006e);
      border-radius: 32px;
      z-index: -1;
      animation: borderGlow 3s linear infinite;
      opacity: 0.7;
    }

    @keyframes borderGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .header {
      margin-bottom: 40px;
      position: relative;
    }

    .scanner-icon {
      font-size: 5em;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #ff006e, #3a86ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: iconPulse 2s ease-in-out infinite;
      filter: drop-shadow(0 0 20px rgba(255, 0, 110, 0.5));
    }

    @keyframes iconPulse {
      0%, 100% { transform: scale(1) rotateY(0deg); }
      50% { transform: scale(1.1) rotateY(180deg); }
    }

    .header h1 {
      color: #fff;
      font-size: 3.5em;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #ff006e, #3a86ff, #ffbe0b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(255, 0, 110, 0.5);
      animation: titleGlow 3s ease-in-out infinite;
    }

    @keyframes titleGlow {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.3); }
    }

    .header p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 1.2em;
      font-weight: 300;
      letter-spacing: 0.5px;
    }

    .input-group {
      margin-bottom: 40px;
      position: relative;
    }

    .input-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    #barcodeInput {
      width: 100%;
      padding: 20px 30px;
      font-size: 1.2em;
      font-family: 'Inter', sans-serif;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 60px;
      color: #fff;
      outline: none;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 
        0 10px 25px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    #barcodeInput::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    #barcodeInput:focus {
      border-color: #ff006e;
      box-shadow: 
        0 0 0 4px rgba(255, 0, 110, 0.2),
        0 15px 35px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      transform: translateY(-5px) scale(1.02);
    }

    .search-btn {
      background: linear-gradient(135deg, #ff006e, #3a86ff);
      color: white;
      border: none;
      padding: 20px 50px;
      font-size: 1.2em;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      border-radius: 60px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 
        0 15px 35px rgba(255, 0, 110, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .search-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .search-btn:hover::before {
      left: 100%;
    }

    .search-btn:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 
        0 25px 50px rgba(255, 0, 110, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    .search-btn:active {
      transform: translateY(-4px) scale(1.02);
    }

    #result {
      margin-top: 40px;
      padding: 30px;
      border-radius: 25px;
      font-size: 1.1em;
      line-height: 1.8;
      opacity: 0;
      transform: translateY(30px) rotateX(15deg);
      transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    #result.show {
      opacity: 1;
      transform: translateY(0) rotateX(0deg);
    }

    .result-success {
      background: linear-gradient(135deg, rgba(0, 255, 127, 0.2), rgba(0, 123, 255, 0.2));
      color: #00ff7f;
      box-shadow: 
        0 15px 35px rgba(0, 255, 127, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      border-color: rgba(0, 255, 127, 0.3);
    }

    .result-error {
      background: linear-gradient(135deg, rgba(255, 0, 110, 0.2), rgba(255, 69, 0, 0.2));
      color: #ff006e;
      box-shadow: 
        0 15px 35px rgba(255, 0, 110, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 0, 110, 0.3);
    }

    .result-loading {
      background: linear-gradient(135deg, rgba(255, 190, 11, 0.2), rgba(255, 95, 109, 0.2));
      color: #ffbe0b;
      box-shadow: 
        0 15px 35px rgba(255, 190, 11, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 190, 11, 0.3);
    }

    .product-info {
      text-align: left;
      display: grid;
      gap: 15px;
    }

    .product-info .product-header {
      text-align: center;
      font-size: 1.4em;
      font-weight: 600;
      margin-bottom: 20px;
      color: #00ff7f;
    }

    .product-info .info-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .product-info .info-row:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }

    .product-info .label {
      font-weight: 600;
      color: rgba(255, 255, 255, 0.8);
    }

    .product-info .value {
      font-weight: 500;
      color: #fff;
      font-size: 1.1em;
    }

    .loading-spinner {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255, 190, 11, 0.3);
      border-radius: 50%;
      border-top-color: #ffbe0b;
      animation: spin 1s linear infinite;
      margin-right: 15px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .icon {
      font-size: 1.5em;
      margin-right: 15px;
      vertical-align: middle;
      filter: drop-shadow(0 0 10px currentColor);
    }

    .scan-line {
      position: absolute;
      width: 2px;
      height: 100%;
      background: linear-gradient(to bottom, transparent, #ff006e, transparent);
      left: 50%;
      transform: translateX(-50%);
      animation: scanLine 2s ease-in-out infinite;
      opacity: 0;
    }

    @keyframes scanLine {
      0% { top: 0%; opacity: 0; }
      50% { opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }

    .container:hover .scan-line {
      opacity: 1;
    }

    /* Enhanced mobile responsiveness */
    @media (max-width: 768px) {
      .container {
        padding: 30px 25px;
        margin: 10px;
      }
      
      .header h1 {
        font-size: 2.5em;
      }
      
      .scanner-icon {
        font-size: 3.5em;
      }
      
      #barcodeInput, .search-btn {
        font-size: 1.1em;
        padding: 18px 25px;
      }
      
      .product-info .info-row {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }
    }

    /* Ultra-wide screen enhancements */
    @media (min-width: 1200px) {
      .container {
        max-width: 700px;
        padding: 60px;
      }
      
      .header h1 {
        font-size: 4em;
      }
      
      .scanner-icon {
        font-size: 6em;
      }
    }
  </style>
</head>
<body>
  <!-- Floating particles -->
  <div class="particle" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
  <div class="particle" style="top: 60%; left: 90%; animation-delay: 2s;"></div>
  <div class="particle" style="top: 80%; left: 20%; animation-delay: 4s;"></div>
  <div class="particle" style="top: 30%; left: 80%; animation-delay: 1s;"></div>
  <div class="particle" style="top: 70%; left: 60%; animation-delay: 3s;"></div>

  <div class="container">
    <div class="scan-line"></div>
    
    <div class="header">
      <div class="scanner-icon">üîÆ</div>
      <h1>NEXUS SCANNER</h1>
      <p>Advanced Barcode Recognition System</p>
    </div>

    <div class="input-group">
      <div class="input-wrapper">
        <input type="text" id="barcodeInput" placeholder="Enter barcode or scan with device..." />
      </div>
    </div>

    <button class="search-btn" onclick="searchProduct()">
      <span class="icon">üöÄ</span>Initialize Scan
    </button>

    <div id="result"></div>
  </div>

  <script>
    // Create dynamic particles
    function createParticle() {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.top = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 6 + 's';
      particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
      document.body.appendChild(particle);
      
      setTimeout(() => {
        particle.remove();
      }, 8000);
    }

    // Generate particles periodically
    setInterval(createParticle, 2000);

    async function searchProduct() {
      const barcode = document.getElementById('barcodeInput').value.trim();
      const resultDiv = document.getElementById('result');
      
      if (!barcode) {
        showResult('<span class="icon">‚ö†Ô∏è</span>Please enter a barcode to continue scanning', 'error');
        return;
      }

      showResult('<span class="loading-spinner"></span>Scanning quantum database...', 'loading');

      try {
        // Add artificial delay for better UX
        await new Promise(resolve => setTimeout(resolve, 800));
        
        const response = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vS-gisEPiKNiapF8acjNCZSJtK-8CSWQkEa_F9hFnegNrtTeEc8sTPtDnOCWm9w8MpvdE9VLXlEutMH/pub?gid=0&single=true&output=csv");
        const csvText = await response.text();
        
        const rows = csvText.split('\n').map(row => row.split(','));
        const headers = rows[0];
        const products = rows.slice(1).map(row => {
          const obj = {};
          headers.forEach((key, index) => {
            obj[key.trim()] = row[index]?.trim();
          });
          return obj;
        });

        const product = products.find(item => item["Product ID"] === barcode);

        if (product) {
          const productInfo = `
            <div class="product-info">
              <div class="product-header">
                <span class="icon">‚ú®</span>Product Located Successfully
              </div>
              <div class="info-row">
                <span class="label">Product Name</span>
                <span class="value">${product["Product Name"]}</span>
              </div>
              <div class="info-row">
                <span class="label">Available Quantity</span>
                <span class="value">${product["Quantity"]} units</span>
              </div>
              <div class="info-row">
                <span class="label">Current Price</span>
                <span class="value">‚Çπ${product["Price"]}</span>
              </div>
            </div>
          `;
          showResult(productInfo, 'success');
        } else {
          showResult('<span class="icon">üîç</span>Product not found in quantum database<br><small>Try scanning a different barcode</small>', 'error');
        }
      } catch (error) {
        showResult('<span class="icon">üåê</span>Connection to quantum database failed<br><small>Please check your connection and try again</small>', 'error');
        console.error(error);
      }
    }

    function showResult(content, type) {
      const resultDiv = document.getElementById('result');
      resultDiv.className = '';
      resultDiv.innerHTML = content;
      
      // Add staggered animation
      setTimeout(() => {
        resultDiv.classList.add('show', `result-${type}`);
      }, 100);
    }

    // Enhanced input interactions
    const input = document.getElementById('barcodeInput');
    
    input.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        searchProduct();
      }
    });

    // Add typing sound effect simulation
    input.addEventListener('input', function() {
      this.style.transform = 'translateY(-3px) scale(1.01)';
      setTimeout(() => {
        this.style.transform = '';
      }, 150);
    });

    // Auto-focus with delay for better UX
    setTimeout(() => {
      input.focus();
    }, 500);

    // Add keyboard shortcut
    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey && e.key === 'k') {
        e.preventDefault();
        input.focus();
      }
    });
  </script>
</body>
</html>
